<div class="container-fluid" ng-init="consulta()">
    <form method="get" class="form-horizontal">
        <fieldset>
                <legend>Atividade</legend>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label for="select">Tipo</label>
                        <select class="form-control" id="select" ng-model="atividade.tipo" value="{{atividade.tipo}}">
                            <option>Projeto de Lei</option>
                            <option>Indicações</option>
                            <option>Requerimento</option>
                            <option>Oficios</option>
                            <option>Moções</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-if="atividade.tipo==='Moções'">
                    <div class="col-lg-12">
                        <label for="select">Tipo de moções</label>
                        <select class="form-control" id="mocoes" ng-model="atividade.tipoMocao">
                            <option>Protesto</option>
                            <option>Repúdio</option>
                            <option>Apoio</option>
                            <option>Pesar</option>
                            <option>Congratulação</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ementa" class="col-lg-1">Ementa</label>
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="10" id="ementa" ng-model="atividade.ementa"></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>
        </fieldset>
    </form>
</div>
