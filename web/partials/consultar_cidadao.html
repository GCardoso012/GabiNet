    <form class="form-horizontal">

                        <div class="col-md-12">
                        <label class="control-label">CPF</label>
                        <div class="input-group">
                            <input type="text" class="form-control" mask="999.999.999-99" ng-model="cpf" >
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="buscaCidadao(cpf)">Consultar</button>
                            </span>
                        </div>
                        </div>
                    </div>
            </form>
            <table class="table table-hover table-striped">
                <tbody>
                    <tr>
                        <th>Nome do Cidadão</th>
                        <th>{{cidadao.nome}}</th>
                    </tr>
                </tbody>
                <tr>
                    <td>CPF</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Data de Nascimento</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Enredeço</td>
                    <td></td>
                </tr>   
                <tr>
                    <td>Complemento</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Bairro</td>
                    <td></td>
                </tr>
                <tr>
                    <td>CEP</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Telefone</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Celular</td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
