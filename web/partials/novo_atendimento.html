<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset class="container-fluid">
            <legend>Novo Atendimento</legend>
             <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                        <label class="control-label">CPF do Cidadão</label>
                        <div class="input-group">
                            <input type="text" class="form-control" mask="999.999.999-99" ng-model="cpf">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="buscaCidadao(cpf)">Buscar</button>
                            </span>
                        </div>
                        </div>
                    </div>
            </form>
            <div class="form-group">
                <label for="solicitacao" class="control-label col-lg-1">Solicitação</label>
                <div class="col-lg-12">
                    <textarea class="form-control" rows="5" id="solicitacao"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="providencias" class="control-label col-lg-1">Providências</label>
                <div class="col-lg-12">
                    <textarea class="form-control" rows="5" id="providencias"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="retorno" class="control-label col-lg-1">Retorno&nbsp&nbsp&nbsp</label>
                <div class="col-lg-12">
                    <textarea class="form-control" rows="5" id="retorno"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="control-label col-lg-1">Situação&nbsp&nbsp</label>
                <div class="col-lg-12">
                    <select class="form-control" id="select">
                        <option>Pendente</option>
                        <option>Em andamento</option>
                        <option>Resolvido</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-11">
                    <button type="submit" class="btn btn-primary glyphicon glyphicon-save-file">Salvar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
