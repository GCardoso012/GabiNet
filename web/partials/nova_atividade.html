<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset class="container-fluid">
                <legend>Nova Atividade</legend>
                <div class="form-group">
                    <div class="col-lg-8">
                        <label for="select" class="control-label">Tipo</label>
                        <select class="form-control" id="select">
                            <option>Projeto de Lei</option>
                            <option>Indicações</option>
                            <option>Requerimento</option>
                            <option>Oficios</option>
                            <option>Moções</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="select" class="control-label">Tipo de moções</label>
                        <select class="form-control" id="mocoes" disabled>
                            <option>Protesto</option>
                            <option>Repúdio</option>
                            <option>Apoio</option>
                            <option>Pesar</option>
                            <option>Congratulação</option>
                        </select>
                    </div>
                    <div class="col-lg-12">
                        <label class="control-label" for="dataAtividade">Data</label>
                        <input type="date" class="form-control" id="dataAtividade">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ementa" class="control-label col-lg-1">Ementa&nbsp;&nbsp;&nbsp;</label>
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="10" id="ementa"></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-11">
                        <button type="submit" class="btn btn-primary glyphicon glyphicon-save-file">Salvar</button>
                    </div>
                </div>
        </fieldset>
    </form>
</div>
